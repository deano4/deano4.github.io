<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css"> 
    
    <title>My Personal Website</title>
</head>
    <body style="background-color: #D8D2CB;">
        <div id="navbar-placeholder"></div>
        <main class="container my-5">
            <section class="row align-items-center">
                
                <div class="row"></div>
                <div class="col"></div>
                <div class="col-12 col-lg-6" style="padding: 2em;" >
                    <h2 class="text-center">Gallery</h2>
                    <div id="gallery" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="images/lake_arrowhead.jpg" alt="Lake arrowhead at night">
                                <div class="carousel-caption d-none d-md-block">
                                    <p>Summer 2024 Trip to Lake Arrowhead</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/snowboarding.jpg" alt="Dean at Mammoth dressed in snow gear">
                                <div class="carousel-caption d-none d-md-block">
                                    <p>Second time ever snowboarding. At Mammoth!</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/hike.jpg" alt="Dean and his cousing on top of Cowles Mountain">
                                <div class="carousel-caption d-none d-md-block">
                                    <p>A hike up the local Cowles Mountain with my cousin.</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/grunion_run.jpg" alt="Dean and a bucket of grunions">
                                <div class="carousel-caption d-none d-md-block" style="bottom: 0;">
                                    <p style="overflow-wrap: break-word">Summer grunion run on the beach of San Diego.</p>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#gallery" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#gallery" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="col"></div>
            </section>
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="scripts/insertNav.js"></script>
    </body>
</html>
